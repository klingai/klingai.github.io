<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>短链接生成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            margin-bottom: 15px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>短链接生成器</h1>
        <form id="shortenerForm">
            <label for="longUrl">长链接:</label>
            <input type="url" id="longUrl" required placeholder="https://example.com">
            
            <label for="domain">域名:</label>
            <select id="domain">
                <option value="s.okkla.cn">s.okkla.cn</option>
                <option value="url.okkla.cn">url.okkla.cn</option>
            </select>
            
            <label for="prefix">前缀 (可选):</label>
            <input type="text" id="prefix" placeholder="例如: 0/">
            
            <button type="submit">生成短链接</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('shortenerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const longUrl = encodeURIComponent(document.getElementById('longUrl').value);
            const domain = document.getElementById('domain').value;
            const prefix = encodeURIComponent(document.getElementById('prefix').value);
            
            const apiUrl = `https://s.okkla.cn/1.0/shortUrl/shorten?url=${longUrl}&domain=${domain}&prefix=${prefix}`;
            
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const resultDiv = document.getElementById('result');
                    if (data.success) {
                        resultDiv.innerHTML = `
                            <strong>生成的短链接:</strong><br>
                            <a href="${data.url}" target="_blank">${data.url}</a>
                        `;
                    } else {
                        resultDiv.textContent = '生成短链接失败，请检查您的输入并重试。';
                    }
                })
                .catch(error => {
                    document.getElementById('result').textContent = '请求出错: ' + error;
                });
        });
    </script>
</body>
</html>
